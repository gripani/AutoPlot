<html>
  <head>
    <title>AutoPlot</title>
    <meta charset="utf-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

  </head>
  <py-env>
- matplotlib 
- numpy 
- './static/AutoPlot-0.0.1-py3-none-any.whl'
  </py-env>
  <body>
    <div class="row g-3">
        <div class="col-md-4">
        <p class="h1">Automatic Plotter</p>
        <form onsubmit="return false">
          <div class="mb-3 row">
            <label for="fnct" class="form-label">Functions:</label>
            <input type="text" id="fnct" name="fnct" value="sin(x)" class="form-control form-control-sm px-3">
          </div>
          <div class="mb-3 row">
            <label for="x0" class="form-label">X0:</label>
            <input type="text" id="x0" name="x0" value="-pi" class="form-control form-control-sm px-3">
          </div>
          <div class="mb-3 row">
            <label for="x0" class="form-label">X1:</label>
            <input type="text" id="x1" name="x1" value="pi" class="form-control form-control-sm px-3">  
          </div>
          <div class="mb-3 row">
            <label for="style" class="form-label">Style:</label>
            <input type="text" id="style" name="style" value="-" class="form-control form-control-sm px-3">
          </div>
          <div class="mb-3 row">
            <label for="plt_label" class="form-label">Plot Label:</label>
            <input type="text" id="plt_label" name="plt_label" value="sin" class="form-control form-control-sm px-3">
          </div>
          <div class="mb-3 row">
            <label for="x_label" class="form-label">X Label:</label>
            <input type="text" id="x_label" name="x_label" value="x (rad)" class="form-control form-control-sm px-3">
          </div>
          <div class="mb-3 row">
            <label for="y_label" class="form-label">Y Label:</label>
            <input type="text" id="y_label" name="y_label" value="y (au)" class="form-control form-control-sm px-3">
          </div>
          <div class="mb-3 row">
            <label for="plt_title" class="form-label">Plot Title:</label>
            <input type="text" id="plt_title" name="plt_title" value="Sin of x" class="form-control form-control-sm px-3">
          </div>
          <div class="mb-3 row">
            <button class="btn btn-primary" pys-onClick="sub" type="submit" id="btn-form">Submit</button>>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <p class="h2">Plot Figure:</p>
        <div id="output"></div>
      </div>
    </div>

    <py-script src="plot_script.py">
    </py-script>
  </body>
</html>
